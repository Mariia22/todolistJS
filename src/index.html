<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.min.css" rel="stylesheet" />
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="page light">
    <header>
      <div class="header">
        <h1>Todo</h1>
        <button class="header_switch"></button>
      </div>
      <form action="#">
        <div class="circle"></div>
        <input type="text" placeholder="Create a new todo..">
      </form>
    </header>
    <main>
      <div class="todo">
        <ul class="todo_list"></ul>
        <div class="todo_total">
          <span class="todo_total_number"></span>
          <p class="todo_total_items">items left</p>
          <button class="todo_total_completed">Clear Completed</button>
        </div>
        <ul class="todo_sort">
          <li class="todo_sort_item todo_sort_item-active">All</li>
          <li class="todo_sort_item">Active</li>
          <li class="todo_sort_item">Completed</li>
        </ul>
        <p> Drag and drop to reorder list</p>
      </div>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maria Ushakova</a>.
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
