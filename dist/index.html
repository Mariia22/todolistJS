<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.min.css" rel="stylesheet" />
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <header>
    <div class="content">
      <h1>Todo</h1>
      <button class="switch"></button>
    </div>
      <form action="#">
        <input type="text">
      </form>
  </header>
  <main>
    <div class="todo">
      <ul class="todo_list"></ul>
      <span class="todo_left_number"></span>
      <p class="todo_left">items left</p>
      <button class="todo_delete_completed">Clear Completed</button>
      <ul class="todo_sort">
        <li class="todo_sort_item">All</li>
        <li class="todo_sort_item">Active</li>
        <li class="todo_sort_item">Completed</li>
      </ul>
      <p> Drag and drop to reorder list</p>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maria Ushakova</a>.
  </footer>
</body>

</html>
